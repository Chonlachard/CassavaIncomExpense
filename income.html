<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassava - รายรับ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
        }
        .navbar li {
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            background-color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar li {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>Cassava</div>
        <ul>
            <li><a href="#">แดชบอร์ด</a></li>
            <li><a href="#">จัดการการปลูก</a></li>
            <li><a href="#">ติดตามการปลูก</a></li>
            <li><a href="#">บันทึกการเก็บเกี่ยว</a></li>
            <li><a href="#">พยากรณ์อากาศ</a></li>
            <li><a href="income.html">รายรับ</a></li>
            <li><a href="expense.html">รายจ่าย</a></li>
            <li><a href="#">รายงาน</a></li>
        </ul>
        <div>ภาสนิน ครีบูล</div>
    </nav>

    <div class="container">
        <h1>รายรับ</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="income-category">หมวดหมู่:</label>
                <select id="income-category" aria-label="หมวดหมู่รายรับ">
                    <option value="">เลือกหมวดหมู่</option>
                    <option value="ขายผลผลิต">ขายผลผลิต</option>
                    <option value="เงินสนับสนุน">เงินสนับสนุน</option>
                </select>
            </div>
            <div class="form-group">
                <label for="income-amount">จำนวนเงิน:</label>
                <input type="number" id="income-amount" aria-label="จำนวนเงินรายรับ">
            </div>
            <div class="form-group">
                <label for="income-date">วันที่:</label>
                <input type="date" id="income-date" aria-label="วันที่รายรับ">
            </div>
            <div class="form-group">
                <label for="income-note">รายละเอียด:</label>
                <input type="text" id="income-note" aria-label="รายละเอียดรายรับ">
            </div>
            <button type="submit">บันทึก</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>หมวดหมู่</th>
                    <th>รายละเอียด</th>
                    <th>จำนวนเงิน</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-08-05</td>
                    <td>ขายผลผลิต</td>
                    <td>ขายมันสำปะหลัง</td>
                    <td>50,000 บาท</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Placeholder for JavaScript to handle form submissions
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission
            // You can use AJAX or fetch to send data to your server
            alert('Form submitted!');
        });
    </script>
</body>
</html>
